{% extends 'gestion/base.html' %}

{% block title %}Asignaturas{% endblock %}

{% block content %}
<h2>Listado de Asignaturas</h2>
<a href="{% url 'asignatura_create' %}">+ Nueva asignatura</a>
<ul>
    {% for asignatura in asignaturas %}
    <li>
        {{ asignatura.nombre }}
        <a href="{% url 'asignatura_edit' asignatura.pk %}">Editar</a>
        <a href="{% url 'asignatura_delete' asignatura.pk %}">Eliminar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
