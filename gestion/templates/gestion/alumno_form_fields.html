{% block title %}Formulario Alumnos{% endblock %}

{% for field in form %}
    <p>
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
            <small style="color: gray;">{{ field.help_text }}</small><br>
        {% endif %}
        {% for error in field.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </p>
{% endfor %}
