{% extends 'gestion/base.html' %}
{% block title %}Registro de usuario{% endblock %}
<div id="main-content">
{% block content %}
<h2>Registro de usuario</h2>

    {% csrf_token %}
    {{ form.as_p }}

</form>
<p>¿Ya tienes cuenta? <a href="{% url 'login' %}">🔐 Inicia sesión</a></p>
{% endblock %}
</div>
