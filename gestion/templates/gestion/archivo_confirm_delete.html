{% extends "base.html" %}
{% block content %}
  <h2>¿Estás seguro de que deseas eliminar este archivo?</h2>
  <p>{{ archivo.nombre_archivo }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'archivo_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
