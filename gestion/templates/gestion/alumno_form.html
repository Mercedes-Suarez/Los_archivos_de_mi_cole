{% extends 'gestion/base.html' %}
{% block title %}Formulario Alumnos{% endblock %}

<div id="main-content">
{% block content %}

<h2>{{ form.instance.pk|yesno:"Editar Alumno,Crear Alumno" }}</h2>

<form method="post">

    {% csrf_token %}
    {% include "gestion/alumno_form_fields.html" %}
    <button class="btn btn-guardar" type="submit">💾 Guardar</button>
    <a class="btn btn-cancelar" href="{% url 'alumno_list' %}">❌ Cancelar</a>
</form>
{% endblock %}
</div>
