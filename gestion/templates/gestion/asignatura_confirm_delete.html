{% extends 'gestion/base.html' %}
{% block title %}Eliminar Asignatura{% endblock %}

<div id="main-content">

{% block content %}
<h2>¿Eliminar la asignatura "{{ asignatura.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-eliminar" type="submit">🗑️ Sí, eliminar</button>
    <a class="btn btn-cancelar"  href="{% url 'asignatura_list' %}">🔙 Cancelar</a>
</form>
{% endblock %}
</div>
